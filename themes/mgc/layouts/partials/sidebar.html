<!-- sidebar navigation -->
<div class="sidebar">
  {{ if .Params.submenu }}
    {{ $submenu := .Params.submenu }}
    <ul class="subnav-header">
      {{ range index $.Site.Menus $submenu }}
      <li class="subnav-item">
        <a class="nav-link" href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{ end }}
    </ul>
  {{ end }}
</div>
